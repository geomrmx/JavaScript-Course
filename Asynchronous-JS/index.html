<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asynchronous</title>
  </head>
  <body>
    <h1>Asynchronous JavaScript</h1>

    <script>
      const second = () => {
        setTimeout(() => {
          console.log("Async Hey there");
        }, 2000);
      };

      const first = () => {
        console.log("Hey there");
        second();
        console.log("The end");
      };
      first();
    </script>
  </body>
</html>
